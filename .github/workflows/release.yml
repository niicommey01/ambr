name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux-amd64:
    name: Linux x86_64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: release-linux-amd64

      - name: Build
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Pack
        run: |
          mkdir -p dist/ambr-linux_amd64
          cp target/x86_64-unknown-linux-gnu/release/ambr dist/ambr-linux_amd64/
          cp README.md LICENSE dist/ambr-linux_amd64/ 2>/dev/null || true
          tar -czvf dist/ambr-linux_amd64.tar.gz -C dist ambr-linux_amd64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ambr-linux_amd64
          path: dist/ambr-linux_amd64.tar.gz

  build-linux-arm64:
    name: Linux arm64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Install arm64 toolchain
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: release-linux-arm64

      - name: Build
        run: cargo build --release --target aarch64-unknown-linux-gnu

      - name: Pack
        run: |
          mkdir -p dist/ambr-linux_arm64
          cp target/aarch64-unknown-linux-gnu/release/ambr dist/ambr-linux_arm64/
          cp README.md LICENSE dist/ambr-linux_arm64/ 2>/dev/null || true
          tar -czvf dist/ambr-linux_arm64.tar.gz -C dist ambr-linux_arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ambr-linux_arm64
          path: dist/ambr-linux_arm64.tar.gz

  build-windows:
    name: Windows x86_64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-gnu

      - name: Install MinGW
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64 gcc-mingw-w64-x86-64 g++-mingw-w64-x86-64 binutils-mingw-w64-x86-64

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: release-windows

      - name: Build
        run: cargo build --release --target x86_64-pc-windows-gnu

      - name: Pack
        run: |
          mkdir -p dist/ambr-windows_amd64
          cp target/x86_64-pc-windows-gnu/release/ambr.exe dist/ambr-windows_amd64/
          cp README.md LICENSE dist/ambr-windows_amd64/ 2>/dev/null || true
          cd dist && zip -r ambr-windows_amd64.zip ambr-windows_amd64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ambr-windows_amd64
          path: dist/ambr-windows_amd64.zip

  build-darwin:
    name: macOS (Intel + Apple Silicon)
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            suffix: darwin_amd64
          - target: aarch64-apple-darwin
            suffix: darwin_arm64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: release-darwin-${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Pack
        run: |
          mkdir -p dist/ambr-${{ matrix.suffix }}
          cp target/${{ matrix.target }}/release/ambr dist/ambr-${{ matrix.suffix }}/
          cp README.md LICENSE dist/ambr-${{ matrix.suffix }}/ 2>/dev/null || true
          tar -czvf dist/ambr-${{ matrix.suffix }}.tar.gz -C dist ambr-${{ matrix.suffix }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ambr-${{ matrix.suffix }}
          path: dist/ambr-${{ matrix.suffix }}.tar.gz

  release:
    name: Create release
    runs-on: ubuntu-latest
    needs: [build-linux-amd64, build-linux-arm64, build-windows, build-darwin]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true

      - name: List artifacts
        run: find release-artifacts -type f

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            release-artifacts/ambr-linux_amd64.tar.gz
            release-artifacts/ambr-linux_arm64.tar.gz
            release-artifacts/ambr-windows_amd64.zip
            release-artifacts/ambr-darwin_amd64.tar.gz
            release-artifacts/ambr-darwin_arm64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
